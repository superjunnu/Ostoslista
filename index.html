<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Buda:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Ostoslista</title>
  </head>
  <body>
    <div class="container">
      <img src="img/cart.png" class="cart-pic" />
      <input type="text" id="input-field" placeholder="Lisää Jotain..." />
      <button class="button-add" id="add-button">Lisää Listalle</button>
      <button class="button-remove" id="remove-button">Tyhjennä Lista</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
